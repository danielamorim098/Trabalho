<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet">
	<title>Cadastro do Usuario</title>

</head>

<body>
<style>
	h1{
	margin: auto;
    width:  80%;
    
    padding: 10px;
}
</style>
  <h1>Cadastro do Usuario</h1>
	<form class="form-horizontal">

		<div class="form-group">
			<label for="inputName3" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="inputName3" placeholder="Nome" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-2">
				<input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
			<div class="col-sm-2">
				<input type="password" class="form-control" id="inputPassword3" minlength="3" maxlength="6" placeholder="******" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Data de Nascimento</label>
			<div class="col-sm-2">
				<div class="input-group date" data-provide="datepicker">
					<input type="text" class="form-control" id="datepicker" placeholder="01/01/2001" required>
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-th"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail1" class="col-sm-2 control-label">CPF</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="CPF" placeholder="000.000.000-00" </div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
          <input type="checkbox" required> Li e concordo com os termos de uso
        </label>
					</div>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a class="btn btn-default" href="login.html" role="button">Cadastrar</a>
				</div>
			</div>
	</form>




	<script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./jquery.mask.js"></script>

	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>

	<script>
    $(document).ready(function ()
    {
        $('#CPF').mask("000.000.000-00")

    
    });
    $(document).ready(function()
    {
        $('#datepicker').mask("00/00/0000")
    
    });

    </script>

</body>

</html>
